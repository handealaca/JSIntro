<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="" id="name">
    </div>
    <div>
            <p id="content"></p>
    </div>
    <div>
        <button onclick="Showname()">Show</button>
    </div>
</body>
</html>
<script>
    function Showname(){
        document.getElementById("content").innerHTML=document.getElementById("name").value;
    }
</script>
