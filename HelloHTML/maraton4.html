        var url = "https://jsonplaceholder.typicode.com/posts";
    var ids = []
    $.getJSON(url, function (data) {
        data.forEach(element => {
            if(!ids.includes(element.userId))
            {ids.push(element.userId)}
        });
        var sayac1 = -1
        var kullaniciId
        for (i = 0; i < ids.length; i++) {
            var sayac = 0
            data.forEach(element => {
                if (ids[i] == element.userId) {
                    sayac++
                }
            })
            if (sayac > sayac1) {
                sayac1 = sayac;
                kullaniciId = ids[i];
            }
        }
        console.log("En çok post atan kullanıcı id: " + kullaniciId)
    })
