<!DOCTYPE html>

<script>
      var url = "https://northwind.now.sh/api/suppliers";
        $.getJSON(url, function (data) {
            console.log(data);
            $('thead').append("<tr><th>" + "Company Name" + "</th><th>" + "Contact Name" + "</th>");
            data.forEach(function (item) {
                $('tbody').append("<tr><td>" + item.companyName + "</td><td>" + item.contactName + "</td><td></td></tr>");
            })

        })
</script>
