    var url = "https://northwind.now.sh/api/orders";
    var paid = 0;
    $.getJSON(url, function (data) {
        data.forEach(function (item) {
            var orderid = item.id;
            var orderdate = item.orderDate;
            item.details.forEach(function (item1) {
                paid = Number(paid) + Number(item1.unitPrice * item1.quantity);
                if (item1.unitPrice>200) {
                $("ul").append("<li class='l'>" + orderid+' - '+orderdate+' - '+paid+"</li>");
                }
                else{
                    $("ul").append("<li>" + orderid+' - '+orderdate+' - '+paid+ "</li>");

                }

                
            })
        })
    })
