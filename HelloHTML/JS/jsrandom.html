<script>
    function Basla() {
        var x = 0;
        var y = 0;
        var z = 0;

        

        setInterval(() => {
            var r1 = Math.floor(Math.random() * 100);
            x = Number(x) + Number(r1);
            document.getElementById("horse1").style.left = x + "px";

            var r2 = Math.floor(Math.random() * 100);
            y= Number(y) + Number(r2);

            document.getElementById("horse2").style.left = y + "px";

            var r3 = Math.floor(Math.random() * 100);
            z = Number(z) + Number(r3);
            document.getElementById("horse3").style.left = z + "px";

            if (z>1200) {
                alert("horse3")
            }
            if (x>1200){
                alert("horse1")

            }
            if (y>1200) {
                alert("horse2")
            }

        }, 500);

        
    }
</script>
