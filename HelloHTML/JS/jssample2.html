<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" style="width: 200px; height: 200px; background-color: aqua;position: absolute;left: 0;">
    </div>
    <div>
        <button onclick="SagaKaydır()">Sağa Kaydır</button>
    </div>
</body>
</html>
<script>
    function SagaKaydır(){
       var x=document.getElementById("box")
       x.style.left= 10 +'px';
    }
</script>
