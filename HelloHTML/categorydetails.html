<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>
    <h1>Kategori Detay</h1>
    <div>
        <span>Id: </span>
        <span id="id"></span>
    </div>
</body>

</html>
<script>

    var selectedid = localStorage.getItem('categoryid');
    fetch('https://northwind.now.sh/api/categories/' + selectedid)
        .then((res) => res.json())
        .then((data) => {
            $('#id').html(data.id);
        })

</script>
