<script>

    fetch('http://ergast.com/api/f1/2004.json')
        .then((res) => res.json())
        .then(race => {
            var race = race.MRData.RaceTable.Races;



            for (let i = 1; i < race.length; i++) {


                fetch('http://ergast.com/api/f1/2004/' + i + '/results.json')
                    .then((res) => res.json())
                    .then(raceresult => {
                        var raceresult = raceresult.MRData.RaceTable.Races[0].Results;

                        $('tbody').append(`<tr><td>` + race[i].round + `</td></tr>`);

                        for (let j = 0; j < raceresult.length; j++) {
                            var averageSpeed = raceresult[j].FastestLap;
                            var unspeed;
                            if (averageSpeed == undefined) {
                                unspeed="no speed info";
                                
                            }
                            else {
                                unspeed=averageSpeed.AverageSpeed.speed + averageSpeed.AverageSpeed.units;



                            }
                            
                            $('tbody').append(`<tr>
                                <td>` + raceresult[j].Driver.givenName + ` ` + raceresult[j].Driver.familyName + `</td>
                                <td>` + unspeed + `</td>
                                <td>` + raceresult[j].Constructor.constructorId + `</td>
                                <td>` + raceresult[j].Constructor.nationality + `</td>
                                </tr>`)

                        }
                    })





            }



        })
